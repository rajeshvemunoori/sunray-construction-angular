<div class="main-message-wrapper">
  <h5 class="main-message"> Select one or more batches to print</h5>
  <h6 class="sub-message"> Select batches from appropriate category</h6>
</div>

<div>
  <ul class="nav nav-tabs justify-content-center">
    <li *ngFor="let status of statuses" class="nav-item">
      <a class="nav-link" 
        [routerLink]="['/app/print/batches']"
        routerLinkActive="active"
        [queryParams]= "{status: status}"> {{ status}}
      </a>
    </li>
  </ul>
</div>
