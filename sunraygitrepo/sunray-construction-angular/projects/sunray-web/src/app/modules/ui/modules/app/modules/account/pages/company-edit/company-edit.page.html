<div class="company-edit-page">
  <div class='company-detail-pane-manager-wrapper pane-manager-wrapper'>
    <ceo-shared-declarables-card-select-list
      [cards$]="paneCards$"
      (itemEmitter)="activatePane($event)">
    </ceo-shared-declarables-card-select-list>
  </div>

  <div class='pane-wrapper company-detail-pane-wrapper'>
    <ceo-shared-declarables-pane
      [pane$]="paneManager.activePane$">
    </ceo-shared-declarables-pane>
  </div>
</div>
