<div class="modal-header">
  <h4 class="modal-title">Create Batch</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="!batchCreated" class="container">
    <form #f='ngForm' (ngSubmit)="onSubmit(f)">

      <h4> Selected Queues: </h4>
      <div *ngFor="let item of selectedQueues" class="form-group">
        {{ item.attributes['display-name'] }}
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!f.valid || activeQueues">Submit</button>
    </form>
  </div>

  <div *ngIf="batchCreated" class="container">
    <form #f='ngForm' (ngSubmit)="onSubmit(f)">

      <h4> Batch is created succussfully! </h4>

      <button type="submit" class="btn btn-success" (click)="closeModalWindow()">OK</button>
      <button type="submit" class="btn btn-success" (click)="goToBatches()">Goto Batches</button>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
