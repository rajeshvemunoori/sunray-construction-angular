<div *ngIf="item" class="container">
  <div class="card-inner-wrapper">
    <div class="item-wrapper">
      <div class="value-wrapper">
        <li>
          <input type="checkbox" [ngModel]="item.checked" (change)="updateSelection(item, !item.checked)" >
          <label>
            <b> {{ item.getAttr('display-name') }} Mail </b>
            <span *ngIf="(children() | async).length > 0" class="verify_value">
               <a (click)="item.showDetails = !item.showDetails">
                 {{ item.showDetails == true ? 'Hide Details' : 'Show Details'}}
               </a>
            </span>
          </label>
        </li>
      </div>
      <div *ngIf=item.showDetails>
        <div *ngFor="let childItem of children(item) | async">
          <sunray-ui-app-print-batch-item-checkbox
            [item]="childItem"
            [collection$] = "collection$">
          </sunray-ui-app-print-batch-item-checkbox>
        </div>
    </div>
    </div>
  </div>
</div>
