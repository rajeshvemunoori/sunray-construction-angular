<div class="form-field-group">
  <div *ngFor="let input of inputGroup">
    <div *ngIf="isInputGroup(input); then inputGroupTemplate else fieldTemplate">
    </div>

      <ng-template #inputGroupTemplate>
        <div class="inputGroupTemplate">
          <div><b>{{input.name}}</b>
          </div>
          <sunray-ui-app-shared-form-group
            [inputGroup]="input"
            [formGroup]="formGroup.get(input.key)">
          </sunray-ui-app-shared-form-group>
        </div>
      </ng-template>

      <ng-template #fieldTemplate>
        <div class="fieldTemplate">
          <sunray-ui-app-account-company-edit-preference-field
            [field]="input"
            [formGroup]="formGroup">
          </sunray-ui-app-account-company-edit-preference-field>
        </div>
      </ng-template>
  </div>
</div>
