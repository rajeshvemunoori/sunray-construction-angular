<div class="main-wrapper">
  <div class="newsletter-subscription-wrapper input-wrapper">
    <input [(ngModel)]="emailAddress"
      type="email" name="email" 
      class="as-label" 
      placeholder="someone@example.com" type="text"> 

    <a class="btn btn-default rocket-image" 
       href="#"
       (click)="submit()">

      <img align="centre" alt="Coatings pro"
        src="/assets/frontend/journals/Home%20Page%20Rocket.svg">
    </a>
  </div>
</div>
